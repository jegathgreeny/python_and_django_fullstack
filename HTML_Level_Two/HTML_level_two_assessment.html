<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assessment Test HTML LEVEL 2</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    
    <form action="thank.html" method="get">
        <label for="person">First Name: </label>
        <input id="person" type="text" name="fist" placeholder="First Name" required>

        <label for="person">Last Name: </label>
        <input id="person" type="text" name="last" placeholder="Last Name" required>
        
        <p></p>
        
        <label for="person">Email: </label>
        <input id="person" type="email" name="mail" value="" placeholder="name@email.com"required>
        
        <label for="person">Password: </label>
        <input id="person" type="password" name="code" value=""required>
        
        <p>Are you over the age of 18?</p>
        
        <label for="person">Yes: </label>
        <input id="person" type="radio" name="choice" value="">
        
        <label for="person">No: </label>
        <input id="person" type="radio" name="choice" value="">

        <p>Do you have a Credit Card or PayPal?</p>
        
        <select name="">
            <option value="card">Credit Card</option>
            <option value="upi">PayPal</option>
        </select>
        
        <p></p>
        
        <input type="submit" name="" value="Submit Feedback">
    </form>
    
</body>
</html>
